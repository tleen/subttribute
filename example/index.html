<!DOCTYPE html>
<html>
  <head>
    <title>Subttribute Example</title>
    <style>
      .border{ border: 3px solid black; }
      .border-purple{ border-color: purple; }
      .border-red{ border-color: red; }
      #images img{ display: inline-block; margin: 1.0em; }
    </style>
  </head>
  <body>
    <p id="images">
      <img id="image-one" src="http://lorempixel.com/g/200/100/" title="title text ~ class: border border-purple ~ alt: Some new alt tag">
      <img id="image-two" src="http://lorempixel.com/g/200/100/" alt="alt text ~ class: border border-red ~ title: Some new title tag">
    </p>
    <p>
      View source for sample of embedded attributes controlling the bordering of the images.
    </p>
    <!-- use your own copy or wait for it to get on a cdn? -->
    <script src="https://rawgit.com/tleen/subttribute/master/dist/subttribute.min.js"></script>
  </body>
</html>
